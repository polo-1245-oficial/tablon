<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Widget de Tiempo</title>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon">
            <img src="icono-clima.png" alt="Icono del clima">
        </div>
        <div class="weather-info">
            <div class="weather-location">Ciudad, País</div>
            <div class="weather-temperature">25°C</div>
            <div class="weather-description">Soleado</div>
        </div>
    </div>
</body>
</html>
